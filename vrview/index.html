<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR view</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="style.css">

<style>
body {   font-family: Arial, Helvetica, sans-serif;   font-size: 20px; } #request {   display: true;   position: fixed;   top: 0px;   z-index: 99;   font-size: 18px;   border: none;   outline: none;   background-color: rgba(0, 0, 0, 0. 1);   color: rgba(255,255, 255, 0. 5);   cursor: pointer;   padding: 10px;   border-radius: 3px; } </style>

	</head>
	<body onload="check()">
    <div id="error" class="dialog">
      <div class="wrap">
        <h1 class="title">Error</h1>
        <p class="message">An unknown error occurred.</p>
      </div>
    </div>

    <a id="watermark" href="http://g.co/vr/view" target="_blank">
      <img src="images/ic_info_outline_black_24dp.svg"/>
    </a>

    <script src="build/vrview-analytics.min.js"></script>

<button id="request" title="Tap Here">Permitir Giroscopio</button>

<script> function check() {     var match = (navigator. appVersion). match(/OS (\d+)(\d+)? (\d+)? /),         version;     if (match !== undefined && match !== null) {         version = [             parseInt(match[1], 10),             parseInt(match[2], 10),             parseInt(match[3] || 0, 10)         ];         ver=parseFloat(version. join('. ')); 	if (ver < 13) {             document. getElementById('request'). style. visibility = 'hidden';         } else {             document. getElementById('request'). style. visibility = 'visible';         }     }     else { 	document. getElementById('request'). style. visibility = 'hidden'; 	} } </script>

<script>   if (location. protocol != 'https:') {    location. href = 'https:' + window. location. href. substring(window. location. protocol. length);   }   function requestT () {       if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent. requestPermission) === 'function') {                      DeviceMotionEvent. requestPermission()           .then(response => { 	alert('Orientation tracking '+ response);                        if (response == 'granted') {               window. addEventListener('devicemotion', (e) => {                document. getElementById('request'). style. visibility='hidden';               })             }           })       .catch(console. error)       }else {           alert('DeviceMotionEvent is not defined');       }   }   document. getElementById('request'). onclick = requestT;   </script>
	</body>
</html>
